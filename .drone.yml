pipeline:
  publish:
    image: plugins/docker
    repo: lobre/wordpress-ci
    secrets: [ docker_username, docker_password ]
  scp:
    image: appleboy/drone-scp
    host: lobr.fr
    secrets: [ ssh_username, ssh_password ]
    target: ~/wordpress-ci
    source: docker-compose.yml
  ssh:
    image: appleboy/drone-ssh
    host: lobr.fr
    secrets: [ ssh_username, ssh_password ]
    port: 22
    script:
      - cd ~/wordpress-ci
      - docker-compose pull
      - docker-compose up -d